<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT chỉ số cơ thể</title>
</head>
<body>
    <script>
      let height = parseInt(prompt('chiều cao'))/100;
      let weight = parseInt(prompt('cân nặng'));
      let bmi = weight / (height * height);
      if (bmi < 18.5){
          alert('underweight');
      }
      else if (bmi < 25.0){
          alert('normal');
      }
      else if (bmi < 30.0){
          alert('overweight');
      }
      else {
          alert('obese')
      }

    </script>
</body>
</html>
